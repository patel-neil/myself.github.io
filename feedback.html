<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #272727;
            background-image: url(./images/index-background.jpg);
            background-size: cover;
            font-family: "Montserrat", sans-serif;
            padding-top: 50px;
            transition-duration: 0.4s;
        }  
        .navMenu {
            overflow: hidden;
            position: fixed;
            background-color: black;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            opacity: 0.7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .navMenu a {
            color: #f6f4e6;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: 500;
            display: inline-flex;
            flex-direction: column;
            width: calc(100% / 4);
            -webkit-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in-out;
            justify-content: center;
            align-items: center;
        }
        
        .navMenu a:hover {
            color: #fddb3a;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: white;
        }
        
        .contact-form {
            background-color: black; /* Match the background color to the navigation bar */
            color: #f6f4e6;
            padding: 20px;
            opacity: 0.7;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            border: 2px solid #000000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Add this line to center the form horizontally */
        }
        
        .contact-form .heading {
            font-size: 24px;
            color: black;
            margin-bottom: 12px;
            font-weight: bold;
            display: block;
        }
        
        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-form label {
            margin-bottom: 10px;
        }
        
        textarea {
            resize: none;
            height: 80px;
            width: 200px;
        }
        .contact-form input,
.contact-form textarea {
padding: 10px;
border: none;
border-radius: 5px;
margin-bottom: 20px;
width: 100%;
opacity: 1;
background-color: rgb(255, 255, 255); /* Match the background color to the navigation bar */
color: #000000; /* Set the input and textarea width to 100% */
}

.contact-form button[type="submit"] {
background-color: #ff6384;
color: #fff;
border: none;
border-radius: 5px;
padding: 10px 20px;
font-size: 16px;
cursor: pointer;
width: 100%; /* Set the button width to 100% */
}

.contact-form button[type="submit"]:hover {
transform: scale(1.1);
transition: transform 0.3s ease-in-out;
}

</style>
</head>
<body>
    <nav class="navMenu">
        <a href="index.html">Home</a>
        <a href="fun.html">Fun</a>
        <a href="about.html">About</a>
        <a href="feedback.html">Feedback</a>
    </nav><br><br>
    <div class="contact-form">
        <span class="heading">Contact Us</span>
        <form>
            <label for="name"><b>Name:</b></label>
            <input type="text" required="">
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required="">
            <label for="message"><b>Message:</b></label>
            <textarea id="message" name="message" required=""></textarea>
            <button type="submit"  onclick="displaySuccessMessage()"><b>Submit</b></a></button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
    <script>
        function displaySuccessMessage() {
            alert("Your Feedback has been Successfully sent!!");
        }
    </script>
</body>
</html>
